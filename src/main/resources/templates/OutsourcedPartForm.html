<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <div class="container">
        <header></header>
        <h1 class="text-center">Outsourced Part Detail</h1>

        <form action="#" th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST"}>

        <!-- Add hidden form field to handle update -->
            <p><input type="hidden" th:field="*{id}"/></p>

        <p><input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>

        <p class="form-floating">
            <input type="text" th:field="*{price}" id="price" placeholder= "Price" class="form-control mb-4 col-4"/>
            <label for="price">Price</label>
        </p>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

        <p class="form-floating">
            <input type="text" th:field="*{inv}" id="inv" placeholder="Inventory" class="form-control mb-4 col-4"/>
            <label for="inv">Inventory</label>
        </p>
            <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>

        <p class="form-floating">
            <input type="text" th:field="*{minInv}" id="min-inv" placeholder="Min Inventory" class="form-control mb-4 col-4"/>
            <label for="min-inv">Min Inventory</label>
        </p>
        <p th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}">Min Inventory Error</p>

        <p class="form-floating">
            <input type="text" th:field="*{maxInv}" id="max-inv" placeholder="Max Inventory" class="form-control mb-4 col-4"/>
            <label for="max-inv">Max Inventory</label>
        </p>
        <p th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}">Max Inventory Error</p>

            <p><input type="text" th:field="*{companyName}" placeholder="Company Name" class="form-control mb-4 col-4"/></p>

        <div th:if="${#fields.hasAnyErrors()}">
            <ul>
                <li th:each="err: ${#fields.allErrors()}" th:text="${err}"></li>
            </ul>
        </div>

        <p><input type="submit" value="Submit" class="btn btn-brown btn-sm mb-3"/></p>
        </form>
        <a class="return-link" href="http://localhost:8080/">Return
            to Main Screen</a>
    </div>
</body>
</html>

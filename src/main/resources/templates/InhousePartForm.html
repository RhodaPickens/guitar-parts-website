<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <div class="container">
        <header></header>
        <h1 class="text-center">Add Inhouse Part</h1>
        <form action="#" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST"}>

        <!-- Add hidden form field to handle update -->
            <p><input type="hidden" th:field="*{id}"/></p>

        <p><input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>

        <p class="form-floating">
            <input type="text" path="price" th:field="*{price}" id="price" placeholder= "Price" class="form-control mb-4 col-4"/>
            <label for="price">Price</label>
        </p>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

        <p class="form-floating">
            <input type="text" path="inv" th:field="*{inv}" placeholder="Inventory" id="inv" class="form-control mb-4 col-4"/>
            <label for="inv">Inventory</label>
        </p>
            <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>

        <p class="form-floating">
            <input type="text" th:field="*{partId}" placeholder="Part ID" id="partId" class="form-control mb-4 col-4"/>
            <label for="partId">Part ID</label>
        </p>

        <p class="form-floating">
            <input type="text" path="minInv" th:field="*{minInv}" placeholder="Min Inventory" id="min-inv" class="form-control mb-4 col-4"/>
            <label for="min-inv">Min Inventory</label>
        </p>
        <p th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}">Min Inventory Error</p>

        <p class="form-floating">
            <input type="text" path="maxInv" th:field="*{maxInv}" placeholder="Max Inventory" id="max-inv" class="form-control mb-4 col-4"/>
            <label for="max-inv">Max Inventory</label>
        </p>
        <p th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}">Max Inventory Error</p>

        <div th:if="${#fields.hasAnyErrors()}">
            <ul>
                <li th:each="err: ${#fields.allErrors()}" th:text="${err}"></li>
            </ul>
        </div>

        <p><input type="submit" value="Submit" class="btn btn-brown btn-sm mb-3" /></p>
        </form>
        <p><errors path="price" cssClass=""error/><p>

        <a class="return-link" href="http://localhost:8080/">Return
            to Main Screen</a>
    </div>
</body>
</html>
